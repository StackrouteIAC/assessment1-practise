apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
  namespace: pythonapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy: {}
  template:
    metadata:
      name: mysql
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: docker.io/stackrouteiac/mysql:v1.2
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
            - name: MYSQL_DATABASE
              value: myapp
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: pass
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-volume
      volumes:
        - name: mysql-volume
          emptyDir:
            sizeLimit: 500Mi

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: pythonapi
  labels:
    app: mysql
spec:
  type: NodePort
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
